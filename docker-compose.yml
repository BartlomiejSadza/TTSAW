services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smartoffice-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartoffice
      POSTGRES_PASSWORD: smartoffice_dev_password
      POSTGRES_DB: smartoffice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartoffice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartoffice-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://smartoffice:smartoffice_dev_password@postgres:5432/smartoffice
      
      # NextAuth configuration
      AUTH_SECRET: ${AUTH_SECRET:-your-super-secret-key-change-in-production-min-32-chars}
      AUTH_TRUST_HOST: "true"
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      
      # Legacy NextAuth support
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-super-secret-key-change-in-production-min-32-chars}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
